<!DOCTYPE html>

<html>

<body>

<p>Haz clic en el botón y se mostraran los titulares del 1 al 6</p>


<button onclick="funcionboton()">Prueba</button>
<div id="boton"></div>

<script>

function funcionboton()
{

var x ="", i;

for (i=6; i>=1; i--) {

x = x + "<h" + i + ">Titular " + i + "</h" + i + ">";

}

document.getElementById("boton").innerHTML = x;
}



</script>

<button onclick="funcionboton2()">Prueba</button>
<div id="boton2"></div>

<script>

function funcionboton2()
{

var x ="", i;

for (i=1; i<=6; i++) {

x = x + "<h" + i + ">Titular " + i + "</h" + i + ">";

}

document.getElementById("boton2").innerHTML = x;
}



</script>

</body>

</html>
